<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grids</title>
    <style>
      img {
        width: 300px;
        border-radius: 10px;
      }

      .image-gallery {
        margin: 20px auto;
        width: 600px;
        display: grid;
        grid-template-columns: 300px 300px;
        grid-gap: 20px;
      }
    </style>
  </head>
  <body>
    <div class="image-gallery">
      <img
        src="https://www.womenonbusiness.com/wp-content/uploads/2019/08/woman-coding.png"
        alt=""
      />
      <img
        src="https://www.womenonbusiness.com/wp-content/uploads/2019/08/woman-coding.png"
        alt=""
      />
      <img
        src="https://www.womenonbusiness.com/wp-content/uploads/2019/08/woman-coding.png"
        alt=""
      />
      <img
        src="https://www.womenonbusiness.com/wp-content/uploads/2019/08/woman-coding.png"
        alt=""
      />
    </div>
  </body>
</html>
